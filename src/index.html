<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'/>
    <title>Calculator</title>
</head>
<body>
    <div class="app" id="app">
        <div class="calculatorApp" id="calculatorApp">
            <div class="display" id="display">
                <input type="text" class="upperScreen" id="upperScreen" value="1234567890123456789012345" readonly>
                <input type="text" class="downScreen" id="downScreen" value="1234567890123456789012345" readonly>
            </div>
            
            <div class="keyboard" id="keyboard">
                <div class="mainBoard" id="mainBoard"></div>
                <div class="sOperatorBoard" id="sOperationBoard"></div>
            </div>
        </div>
    </div>

    
    
    <script src='script.js'></script>
</body>
</html>
